  <body>Is een getal even of oneven?<br>
    <h3>Invoer</h3>
    <p>Een getal.</p>
    <h3>Uitvoer</h3>
    <p>Een regel die uitschrijft of het getal <samp>even</samp> of <samp>oneven</samp>
      is.</p>
    <h3>Voorbeeld</h3>
    <p><strong>Invoer:</strong></p>
    <pre>42</pre>
    <p><strong>Uitvoer:</strong></p>
    <pre>even</pre>
    <h3>Voorbeeld</h3>
    <p><strong>Invoer:</strong></p>
    <pre>231</pre>
    <p><strong>Uitvoer:</strong></p>
    <pre>oneven</pre>
  </body>
</html>
