  <body>Is a number positive or negative?<br>
    <h3>Input</h3>
    <p>A number.</p>
    <h3>Output</h3>
    <p>A line that outputs of the number is <samp>positive</samp> or <samp>negative</samp>.</p>
    <h3>Example</h3>
    <p><strong>Input:</strong></p>
    <pre>42</pre>
    <p><strong>Output:</strong></p>
    <pre>positive</pre>
    <h3>Example</h3>
    <h3></h3>
    <p><strong><strong>Input</strong>:</strong></p>
    <pre>-13</pre>
    <p><strong><strong>Output</strong>:</strong></p>
    <pre>negative</pre>
  </body>
