  <body>Is een getal positief of negatief?<br>
    <h3>Invoer</h3>
    <p>Een getal.</p>
    <h3>Uitvoer</h3>
    <p>Een regel die uitschrijft of het getal <samp>positief</samp> of <samp>negatief</samp>
      is.</p>
    <h3>Voorbeeld</h3>
    <p><strong>Invoer:</strong></p>
    <pre>42</pre>
    <p><strong>Uitvoer:</strong></p>
    <pre>positief</pre>
    <h3>Voorbeeld</h3>
    <p><strong>Invoer:</strong></p>
    <pre>-13</pre>
    <p><strong>Uitvoer:</strong></p>
    <pre>negatief</pre>
  </body>
</html>
