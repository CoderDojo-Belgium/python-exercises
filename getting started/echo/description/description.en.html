  <body>
    <p>Write a program that reads a word and outputs that same word.</p>
    <h3>Input</h3>
    <p>A word.</p>
    <h3>Output</h3>
    <p>An echo of the given word.</p>
    <h3>Example</h3>
    <p><strong>Input:</strong></p>
    <pre>CoderDojo</pre>
    <p><strong>Output:</strong></p>
    <pre>CoderDojo</pre>
