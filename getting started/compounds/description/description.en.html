  <body>
    <p>Compose two words into a compound word.</p>
    <h3>Input</h3>
    <p>Two words, each on a separate line.</p>
    <h3>Output</h3>
    <p>The compound that is formed by composing the two given words.</p>
    <h3>Example</h3>
    <p><strong>Input:</strong></p>
    <pre>Coder
Dojo</pre>
    <p><strong>Output:</strong></p>
    <pre>CoderDojo</pre>
  </body>
</html>
