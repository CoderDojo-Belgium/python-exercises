  <body>
    <p>Vorm een nieuw woord als samenstelling van twee bestaande woorden.</p>
    <h3>Invoer</h3>
    <p>Twee woorden, elk op een afzonderlijke regel.</p>
    <h3>Uitvoer</h3>
    <p>Het woord dat ontstaat als samenstelling van de twee gegeven woorden.</p>
    <h3>Voorbeeld</h3>
    <p><strong>Invoer:</strong></p>
    <pre>Coder
Dojo</pre>
    <p><strong>Uitvoer:</strong></p>
    <pre>CoderDojo</pre>
  </body>
</html>
